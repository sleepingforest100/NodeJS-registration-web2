<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        
        h1 {
            color: #333;
        }
        
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }
        
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }
        
        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        a {
            color: #007bff;
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registration Page</h1>
        <form action="/register" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <button type="submit"  onclick="registerUser()">Register</button>
        </form>
        <div id="usernameMessage"></div>
        <p>Already have an account? <a href="/login">Login</a></p>
    </div>

    <script>
      // Function to handle registration
      function registerUser(){
        // Fetch the messages div
        const messagesDiv = document.getElementById('messages');
        const usernameMessageDiv = document.getElementById('usernameMessage');
         // Perform client-side validation
         const username = document.getElementById('username').value;
         const email = document.getElementById('email').value;
         const password = document.getElementById('password').value;

         const usernameValidation = isValidUsername(username);

         usernameMessageDiv.innerHTML = `<p>${usernameValidation.message}</p>`;

         if(username.length < 4 || username.length > 20) {
          messagesDiv.innerHTML = '<p>Username must be between 4 and 20 characters.<p>';
            return;
         }
         const registrationForm = document.getElementById('registrationForm');
         registrationForm.submit();
      }
    </script>
</body>
</html>
